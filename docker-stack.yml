  application:
    image: ${IMAGE}:${VERSION}
    networks:
      - overlay
    ports:
      - "80:8080"
    volumes:
      - application:/app/private
    environment:
      - GIN_MODE=release
      - IMAGE=${IMAGE}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URI=redis://default:${REDIS_PASSWORD}@mid-redis:6379
      # - RABBIT_URI=amqp://${RABBIT_USERNAME}:${RABBIT_PASSWORD}@mid-rabbit:5672
      # - MONGODB_URI=mongodb://${DB_USERNAME}:${DB_PASSWORD}@db-mongo:27017
      - POSTGRES_URL=postgres://${PG_USERNAME}:${PG_PASSWORD}@db-postgres:5432/${PG_USERNAME}?sslmode=disable

    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: "0.50"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 512M

    depends_on:
      # - db-mongo
      - db-postgres
      - mid-redis
      # - mid-rabbit

