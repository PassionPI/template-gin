  db-postgres:
    image: registry.cn-hangzhou.aliyuncs.com/jrjr/postgres:16.3-alpine3.20
    networks:
      - overlay
    ports:
      - "5432:5432"
    volumes:
      - db-postgres:/var/lib/postgresql/data
    environment:
      - PGTZ=$(TIMEZONE)
      - POSTGRES_USER=${PG_USERNAME}
      - POSTGRES_PASSWORD=${PG_PASSWORD}

    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: "2.00"
          memory: 4096M
        reservations:
          cpus: "1.00"
          memory: 2048M

  mid-redis:
    image: registry.cn-hangzhou.aliyuncs.com/jrjr/redis:7.2.5-alpine3.20
    networks:
      - overlay
    ports:
      - "6379:6379"
    volumes:
      - mid-redis:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}

    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: "1.00"
          memory: 4096M
        reservations:
          cpus: "0.50"
          memory: 2048M

